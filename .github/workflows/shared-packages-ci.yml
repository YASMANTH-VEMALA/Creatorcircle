name: Shared Packages CI

on:
  push:
    branches: [ main, develop ]
    paths: [ 'packages/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'packages/**' ]

env:
  NODE_VERSION: '18'

jobs:
  shared-packages:
    name: Shared Packages CI
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      matrix:
        package: ['shared-types', 'shared-utils']
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install root dependencies
      run: npm ci
    
    - name: ğŸ“š Install shared package dependencies
      run: npm ci --workspace=packages/${{ matrix.package }}
    
    - name: ğŸ“ Check TypeScript
      run: |
        cd packages/${{ matrix.package }}
        npx tsc --noEmit
    
    - name: ğŸ—ï¸ Test build process
      run: |
        cd packages/${{ matrix.package }}
        npm run build || echo "Build script not yet implemented for ${{ matrix.package }}"
    
    - name: ğŸ§ª Run tests (when available)
      run: |
        cd packages/${{ matrix.package }}
        npm run test || echo "Tests not yet implemented for ${{ matrix.package }}"
    
    - name: ğŸ§¹ Lint code (when available)
      run: |
        cd packages/${{ matrix.package }}
        npm run lint || echo "Linting not yet implemented for ${{ matrix.package }}"
    
    - name: âœ… Verify package structure
      run: |
        echo "ğŸ“‹ Checking ${{ matrix.package }} structure..."
        ls -la packages/${{ matrix.package }}/
        echo "âœ… Package ${{ matrix.package }} structure verified"
