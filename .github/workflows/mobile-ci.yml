name: Mobile CI

on:
  push:
    branches: [ main, develop ]
    paths: [ 'apps/mobile/**', 'packages/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'apps/mobile/**', 'packages/**' ]

env:
  NODE_VERSION: '18'

jobs:
  mobile-ci:
    name: Mobile App CI
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install root dependencies
      run: npm ci
    
    - name: ğŸ“± Install mobile dependencies
      run: npm ci --workspace=apps/mobile
    
    - name: ğŸ”§ Setup Expo CLI
      run: npm install -g @expo/cli
    
    - name: ğŸ—ï¸ Build shared packages
      run: |
        npm run build --workspace=packages/shared-types --if-present
        npm run build --workspace=packages/shared-utils --if-present
    
    - name: ğŸ§ª Check mobile app health
      run: |
        cd apps/mobile
        npx expo-doctor --non-interactive || true
    
    - name: ğŸ“ Check TypeScript (Mobile)
      run: |
        cd apps/mobile
        npx tsc --noEmit --skipLibCheck
      continue-on-error: true
    
    - name: ğŸ“ Check TypeScript (Shared Types)
      run: |
        cd packages/shared-types
        npx tsc --noEmit
    
    - name: ğŸ“ Check TypeScript (Shared Utils)
      run: |
        cd packages/shared-utils
        npx tsc --noEmit
    
    - name: ğŸ§¹ Check for unused dependencies
      run: |
        cd apps/mobile
        npx expo install --check || true
    
    - name: âœ… Verify workspace structure
      run: |
        echo "ğŸ“‹ Checking workspace structure..."
        npm list --workspaces --depth=0
        echo "âœ… Monorepo structure verified"
